<h2>Server configuration</h2>

<table class="table">
    <thead>
        <tr>
            <th>VO</th>
            <th>Retry</th>
            <th>Max. Time in queue</th>
            <th>Global timeout</th>
            <th>Seconds per MB</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="c in server.per_vo" data-ng-class-odd="'odd'">
            <td>
                <span data-ng-show="!c.vo_name">
                    *
                </span>
                <span data-ng-show="c.vo_name">
                    {{ c.vo_name }}
                </span>
            </td>
            <td>{{ c.retry }}</td>
            <td>{{ c.max_time_queue }}</td>
            <td>{{ c.global_timeout }}</td>
            <td>{{ c.sec_per_mb }}</td>
        </tr>
    </tbody>
</table>
