<global-filter data-hide-vo="true" data-hide-time="true"></global-filter>

<h2>Active count per activity for {{ vo }}</h2>

<div class="row-fluid">
    <div class="span6">
        <canvas id="submittedPlot"></canvas>
    </div>
    <div class="span6">
        <canvas id="activePlot"></canvas>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Activity</th>
            <th>Submitted</th>
            <th>Active</th>
            <th>Configured weight</th>
            <th>Calculated ratio</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="(activity, info) in activeCount" data-ng-class-odd="'odd'">
            <td>{{ activity }}</td>
            <td><span data-optional-number="{{info.count.SUBMITTED}}" data-decimals="0" data-display-zero="true"></span></td>
            <td><span data-optional-number="{{info.count.ACTIVE}}" data-decimals="0" data-display-zero="true"></span></td>
            <td><span data-optional-number="{{info.weight}}" data-decimals="2" data-display-zero="false"></td>
            <td><span data-optional-number="{{info.ratio}}" data-decimals="2" data-display-zero="false"></td>
            <td>{{ info.notes }}</td>
        </tr>
    </tbody>
</table>
