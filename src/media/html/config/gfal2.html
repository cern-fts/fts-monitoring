<div data-ng-if="show_gfal2_config">
    <h2>GFAL2 configuration</h2>

    <div data-ng-repeat="(cfg_file, cfg_content) in gfal2" data-ng-class-odd="'odd'">
        <h3>{{cfg_file}}</h3>
        <pre>{{cfg_content}}</pre>
    </div>
</div>
<div data-ng-if="!show_gfal2_config">
    Display of Gfal2 configuration files has been disabled by the site administrator.
</div>
