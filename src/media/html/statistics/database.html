<h2>Statistics - Database</h2>

<table class="table">
    <thead>
        <tr>
            <th style="width: 6em">Id</th>
            <th style="width: 12em">Host</th>
            <th style="width: 6em">Command</th>
            <th style="width: 4em">Time</th>
            <th style="width: 8em">State</th>
            <th>Query</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="query in database" data-ng-class-odd="'odd'">
            <td>{{ query[0] }}</td>
            <td>{{ query[1] }}</td>
            <td>{{ query[2] }}</td>
            <td>{{ query[3] }}</td>
            <td>{{ query[4] }}</td>
            <td>{{ query[5] }}</td>
        </tr>
    </tbody>
</table>
